<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Chain Plotter</title>
	
	<style>
    canvas { 
        background: lightgray;  /* Or any contrasting color */
        border: 1px solid black;
    }
	        
	/* Basic styles for layout */
        .hbox, .vbox { display: flex; }
        .hbox { flex-direction: row; }
        .vbox { flex-direction: column; }
        .slider { width: 200px; height: 200px; } /* For vertical sliders */
		
		.tab-widget {
		    width: 100vw;
		    height: 100vh;
		    display: flex;
		    flex-direction: column;
		}
		
		.tab-headers {
			flex-shrink: 0;
		    display: flex;
		    border-bottom: 1px solid #ccc;
		}
		
		.tab-header {
		    padding: 10px 20px;
		    margin-right: 5px;
		    background-color: #f1f1f1;
		    border: none;
		    outline: none;
		    cursor: pointer;
		    transition: 0.3s;
		}
		
		.tab-header.active {
		    background-color: #ccc;
		}
		
		.tab-content {
			flex-grow: 1;
            overflow: hidden;
		    padding: 0px;
		}
		
		.tab-pane {
			padding: 10px;
			border: 1px solid #999;
			height: 100%;
            overflow-y: auto;
		    display: none; /* Hidden by default */
		    animation: fadeEffect 1s; /* Fading effect */
		}
		
		@keyframes fadeEffect {
		    from {opacity: 0;}
		    to {opacity: 1;}
		}
		#myCanvas {
            touch-action: none; /* Prevents default touch behaviors like scrolling */
        }

    </style>
