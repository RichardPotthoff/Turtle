<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Chain Plotter</title>
	
	<style>
    canvas { 
        background: lightgray;  /* Or any contrasting color */
        border: 1px solid black;
    }
	        
	/* Basic styles for layout */
        .hbox, .vbox { display: flex; }
        .hbox { flex-direction: row; }
        .vbox { flex-direction: column; }
        .slider { width: 200px; height: 200px; } /* For vertical sliders */
		
		.tab-widget {
		    width: 100vw;
		    height: 100vh;
		    display: flex;
		    flex-direction: column;
		}
		
		.tab-headers {
			flex-shrink: 0;
		    display: flex;
		    border-bottom: 1px solid #ccc;
		}
		
		.tab-header {
		    padding: 10px 20px;
		    margin-right: 5px;
		    background-color: #f1f1f1;
		    border: none;
		    outline: none;
		    cursor: pointer;
		    transition: 0.3s;
		}
		
		.tab-header.active {
		    background-color: #ccc;
		}
		
		.tab-content {
			flex-grow: 1;
            overflow: hidden;
		    padding: 0px;
		}
		
		.tab-pane {
			padding: 10px;
			border: 1px solid #999;
			height: 100%;
            overflow-y: auto;
		    display: none; /* Hidden by default */
		    animation: fadeEffect 1s; /* Fading effect */
		}
		.custom-file-input {
		    display: flex;
		    align-items: center;
		}
		
		.custom-file-input button {
		    /* Style your button here */
		    background-color: #f1f1f1;
		    border: 1px solid #ddd;
		    padding: 5px 10px;
		    cursor: pointer;
		}
		
		.custom-file-input span {
		    font-style: italic;
		    color: #777;
		}
		.custom-dropdown {
    position: relative;
    display: inline-block;
}

.dropdown-button {
    background: #ffffff;
    border: 1px solid #ddd;
    padding: 10px 20px;
    cursor: pointer;
    width: 200px;
    text-align: left;
}

.dropdown-button::after {
    content: "\25BC"; /* Down arrow */
    float: right;
}

.dropdown-list {
    position: absolute;
    list-style-type: none;
    padding: 0;
    margin: 0;
    border: 1px solid #ddd;
    background: #ffffff;
    width: 100%;
    max-height: 200px; /* Limit height to prevent overflow */
    overflow-y: auto;
    z-index: 1000;
}

.dropdown-list li {
    padding: 10px;
    cursor: pointer;
}

.dropdown-list li:hover {
    background: #f5f5f5;
}

.hidden {
    display: none;
}
@keyframes fadeEffect {
    from {opacity: 0;}
	to {opacity: 1;}
	}
#myCanvas {
    touch-action: none; /* Prevents default touch behaviors like scrolling */
	}

</style>

<script>
function debugLog(obj) {
	console.log(obj);
    if (window.logElement){
    window.logElement.appendText(JSON.stringify(obj));
}
};
</script>
</head>

<script>
function formatFloat(num, decimalPlaces) {
  return num.toFixed(decimalPlaces);
}

function deepCopyArray(arr) {
    return arr.map(item => Array.isArray(item) ? deepCopyArray(item) : item);
}
    </script>
<script id="main" src="./index.js" type="module"></script> 
</body>
</html>
