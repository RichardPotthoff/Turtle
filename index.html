<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Chain Plotter</title>
	
<style>
    canvas { 
        background: lightgray;  /* Or any contrasting color */
        border: 1px solid black;
    }
    
    /* Basic styles for layout */
    .hbox, .vbox { display: flex; }
    .hbox { flex-direction: row; }
    .vbox { flex-direction: column; }
    .slider { width: 200px; height: 20px; } /* Corrected to horizontal sliders by default */
    
    .tab-widget {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .tab-headers {
        flex-shrink: 0;
        display: flex;
        border-bottom: 1px solid #ccc;
    }

    .tab-header {
        padding: 10px 20px;
        margin-right: 5px;
        background-color: #f1f1f1;
        border: none;
        outline: none;
        cursor: pointer;
        transition: 0.3s;
    }

    .tab-header.active {
        background-color: #ccc;
    }

    .tab-content {
        flex-grow: 1;
        overflow: hidden;
    }

    .tab-pane {
        padding: 10px;
        border: 1px solid #999;
        height: 100%;
        overflow-y: auto;
        display: none;
        animation: fadeEffect 1s;
    }

    /* Uniform button styling */
    .button-style, .tab-header, .custom-file-input button, .dropdown-button {
        background-color: #f1f1f1;
        border: 1px solid #ddd;
        color: #333;
        font-size: 14px;
        padding: 6px 12px;
        margin: 2px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s, color 0.3s;
    }

    .button-style:hover, .tab-header:hover, .custom-file-input button:hover, .dropdown-button:hover {
        background-color: #e0e0e0;
        color: #000;
    }

    /* Specific to Custom File Input */
    .custom-file-input {
        display: flex;
        align-items: center;
    }

    .custom-file-input span {
        font-style: italic;
        color: #777;
        margin-left: 10px; /* Removed this from the button style */
    }

    /* Specific to Dropdown */
    .custom-dropdown {
        position: relative;
        display: inline-block;
    }

    .dropdown-button {
        width: 200px;
        text-align: left;
        position: relative;
    }

    .dropdown-button::after {
        content: "\25BC"; /* Down arrow */
        float: right;
        margin-left: 5px;
    }

    .dropdown-list {
        position: absolute;
        list-style-type: none;
        padding: 0;
        margin: 0;
        border: 1px solid #ddd;
        background: #ffffff;
        width: 100%;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
    }

    .dropdown-list li {
        padding: 10px;
        cursor: pointer;
    }

    .dropdown-list li:hover {
        background: #f5f5f5;
    }

    .hidden {
        display: none;
    }

    @keyframes fadeEffect {
        from {opacity: 0;}
        to {opacity: 1;}
    }

    #myCanvas {
        touch-action: none;
    }
</style>

</script>
</head>

<script>
function formatFloat(num, decimalPlaces) {
  return num.toFixed(decimalPlaces);
}

function deepCopyArray(arr) {
    return arr.map(item => Array.isArray(item) ? deepCopyArray(item) : item);
}

</html>
